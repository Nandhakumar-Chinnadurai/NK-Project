<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account: Nandha Travels</title>
    <link rel="stylesheet" href="./NKbus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6556353a64.js" crossorigin="anonymous"></script>
    <style>
        .signup,
        body {
            background-image: url(./Assets/images/Login-bg.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <!--------- Sign Up Section Start ---------->
    <div class="signup">
        <fieldset class="signup-inner">
            <form action="" method="post">
                <div>
                    <h3 class="mt-3">Signup using <span style="color: orange;"> NandhaBus</span></h3>
                </div>
                <div class="mt-5 input-group">
                    <input class="form-control" type="text" name="First Name" placeholder="Enter First Name"
                        maxlength="20" required>
                    <span class="input-group-text">
                        <i class="fa-solid fa-user icon"></i>
                    </span>
                </div>
                <div class="mt-3 input-group">
                    <input class="form-control" type="text" name="Last Name" placeholder="Enter Last Name"
                        maxlength="20" required>
                    <span class="input-group-text">
                        <i class="fa-solid fa-user icon"></i>
                    </span>
                </div>
                <div class="mt-3 input-group">
                    <input class="form-control" type="email" name="Email" placeholder="Enter Email Address" required>
                    <span class="input-group-text">
                        <i class="fa-solid fa-envelope icon"></i>
                    </span>
                </div>
                <div class="mt-3 input-group">
                    <input class="form-control" type="tel" name="Mobile No" placeholder="Enter Mobile No" maxlength="10"
                        required>
                    <span class="input-group-text">
                        <i class="fa-solid fa-phone-flip icon"></i>
                    </span>
                </div>
                <h6 class="mt-3 mb-4">By signing in, I understand & agree to NandhaBus <br> <span><a href="#">terms of
                            use</a></span>
                    & <span><a href="#">privacy policy.</a></span></h6>
                <div>
                    <input class="btn btn-warning mb-2" type="submit" value="SignUp">
                </div>
            </form>
        </fieldset>
    </div>
    <!--------- Sign Up Section End ---------->
</body>

</html>
