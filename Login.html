<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to: Nandha Travels</title>
    <link rel="stylesheet" href="./NKbus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6556353a64.js" crossorigin="anonymous"></script>
    <style>
        .login,
        body {
            background-image: url(./Assets/images/Login-bg.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <!-------- Login Section Start ---------->
    <div class="login">
        <fieldset class="login-inside">
            <form action="" method="post">
                <div>
                    <h3 class="mt-4">Login to <span style="color: orange;"> NandhaBus</span></h3>
                </div>
                <div class="mt-5 mb-3 login-inside-space">
                    <h5>Enter Mobile Number to Continue</h5>
                </div>
                <div class="input-group">
                    <input class="form-control" type="tel" name="Mobile No" placeholder="Enter Mobile No" maxlength="10"
                        required>
                    <span class="input-group-text">
                        <i class="fa-solid fa-phone-flip icon"></i>
                    </span>
                </div>
                    <h6 class="mt-3 mb-4">By logging in, I understand & agree to NandhaBus <br> <span><a href="#">terms of
                                use</a></span>  
                       & <span><a href="#">privacy policy.</a></span></h6>
                <div>
                    <input class="btn btn-warning" type="submit" value="Login">
                </div>
                <div>
                    <p class="mt-2">Or Continue With</p>
                </div>
                <div>
                    <a
                        href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?redirect_uri=storagerel
                    ay%3A%2F%2Fhttps%2Fwww.abhibus.com%3Fid%3Dauth707503&response_type=permission%20id_token&scope
                    =email%20profile%20openid&openid.realm&include_granted_scopes=true&client_id=389914357632-ekish98
                    aa7oj42tbpo1ea4f6pbod4csl.apps.googleusercontent.com&ss_domain=https%3A%2F%2Fwww.abhibus.com&prom
                    pt&fetch_basic_profile=true&gsiwebsdk=2&service=lso&o2v=1&theme=mn&ddm=0&flowName=GeneralOAuthFlow">
                        <img src="./Assets/images/google-signin.png" height="50px" width="150px"></a>
                </div>
                <p class="mt-2 mb-4">Don't have an account? <span><a href="./SignUp.html"> Sign Up </a></span></p>
            </form>
        </fieldset>
    </div>
    <!-------- Login Section End ------------>
</body>

</html>
